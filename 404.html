<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            font-size: 15rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        h2 {
            font-size: 2rem;
            font-weight: 400;
            margin-bottom: 2rem;
        }
        
        p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto 2rem;
            line-height: 1.6;
            opacity: 0.9;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: white;
            color: #764ba2;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float-up 15s linear infinite;
        }
        
        @keyframes float-up {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) scale(1.2);
                opacity: 0;
            }
        }

        /* New styles for the meme */
        .meme-container {
            position: absolute;
            right: 50px;
            bottom: 50px;
            z-index: 1;
        }

        .meme-img {
            width: 200px;
            height: auto;
            border-radius: 10px;

            transition: transform 0.3s ease;
        }

        .meme-img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="floating">404</h1>
        <h2>upload he nhi kyaüíÄ</h2>
        <p>Kuch dino baad upload karungaü§ù</p>
        <a href="index.html" class="btn">Go back home</a>
    </div>

    <!-- Crying Cat Meme -->
    <div class="meme-container">
        <img src="5ee772d099588c0004aa684b.png" alt="Crying Cat Meme" class="meme-img">
    </div>

    <script>
        // Create floating bubbles
        document.addEventListener('DOMContentLoaded', function() {
            const body = document.querySelector('body');
            const bubbleCount = 15;
            
            for (let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                
                // Random size between 20 and 100px
                const size = Math.random() * 80 + 20;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                
                // Random position
                bubble.style.left = `${Math.random() * 100}vw`;
                
                // Random animation duration between 10 and 20s
                const duration = Math.random() * 10 + 10;
                bubble.style.animationDuration = `${duration}s`;
                
                // Random delay
                bubble.style.animationDelay = `${Math.random() * 5}s`;
                
                body.appendChild(bubble);
            }
        });
    </script>
</body>
</html>
